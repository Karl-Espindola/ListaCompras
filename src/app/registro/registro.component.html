<div>
    <form action="" method="" (ngSubmit)="enviar()">
        <div>
            <label for="id" >Id: </label>
            <input type="number" id="" [(ngModel)]="id" name="id">
        </div>
        <div>
            <label for="nom" >Producto: </label>
            <input type="text" id="" [(ngModel)]="nombre" name="nom">
        </div>
        <div>
            <label for="pre">Precio: </label>
            <input type="number" id="" [(ngModel)]="precio" name="pre">
        </div>
        <div>
            <label for="can">Cantidad: </label>
            <input type="number" id="" [(ngModel)]="cantidad" name="can">
        </div>

        <div>
            <input type="submit" value="Ingresar">
        </div>
    </form>
</div>
